<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <img src="{{ url_for('static', filename='logo-autou.png') }}" alt="Logo da Empresa" class="company-logo">
        <h1 id="dynamic-greeting"></h1>
        
        <div class="input-area">
            <div class="input-container">
                <textarea id="email-text" placeholder="Cole ou digite seu email" rows="1"></textarea>
                <label for="file-input" class="attach-button" title="Anexar arquivo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </label>
                <input type="file" id="file-input" accept=".txt,.pdf" class="hidden">
            </div>
            <div id="file-info" class="hidden">
                <span id="file-name"></span>
                <button id="clear-file" title="Remover arquivo">&times;</button>
            </div>
        </div>

        <div class="main-buttons">
            <button id="classify-btn">Analisar</button>
            <button id="clear-btn" class="secondary-btn hidden">Limpar Tudo</button>
        </div>
        
        <div id="result-section" class="result-section hidden">
            <div id="loader" class="hidden"></div>
            <div id="result-container" class="hidden">
                <div class="result-header">
                    <span id="category-badge"></span>
                </div>

                <div class="suggestion-header">
                    <h3>Sugestão de Resposta</h3>
                    <button id="copy-btn" class="icon-btn" title="Copiar sugestão">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 01-2.25 2.25H9.75A2.25 2.25 0 017.5 4.5v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                        </svg>
                    </button>
                </div>
                <p id="suggestion"></p>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
